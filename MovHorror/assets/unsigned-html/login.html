<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accedi</title>
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../scripts/login.js" type="module"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <a href="../../index.html" class="logo-link">
      <img src="../img/logo.png" alt="MovHorror logo" class="logo" />
    </a>

    <div class="main">
      <div class="form">
        <h2>Accedi</h2>
        <form id="loginForm">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Email o username"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <button type="submit" class="form_button">Accedi</button>
        </form>

        <div class="passwordOption">
          <div class="rememberme">
            <input type="checkbox" name="" id="" />
            <p>Ricordami</p>
          </div>
          <p>Password dimenticata?</p>
        </div>
        <div class="protection">
          <p>Prima volta su MovHorror? <a href="http://">Registrati</a></p>
          <p>

            bot
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
